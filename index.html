<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seaboy</title>
    <!-- 先导入我们的css文件 -->
    <!-- 这个文件先在css定义安装 Easy LESS之后点保存直接可以生成一个.css文件，在引用这个文件-->
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <!-- 盒子头部--占位容器 -->
    <header>
        <h1>Sea前端可视化</h1>
        <div class="showTime"></div>
        <!-- 显示当地的时间 -->
        <script>
            var t = null;
            t = setTimeout(time, 1000);//開始运行
            function time() {
                clearTimeout(t);//清除定时器
                dt = new Date();
                var y = dt.getFullYear();
                var mt = dt.getMonth() + 1;
                var day = dt.getDate();
                var h = dt.getHours();//获取时
                var m = dt.getMinutes();//获取分
                var s = dt.getSeconds();//获取秒
                // 引入我们的.showTime
                document.querySelector(".showTime").innerHTML = '当前时间：' + y + "年" + mt + "月" + day + "-" + h + "时" + m + "分" + s + "秒";
                t = setTimeout(time, 1000); //设定定时器，循环运行     
            }
        </script>
        <!-- 页面主体区域 -->
        <section class="mainbox">
            <!-- =第一列 -->
            <!-- 第一行 -->
            <div class="column">
                <div class="panel bar">
                    <h2>就业行情</h2>
                    <div class="chart"></div>
                    <div class="panel-footer"></div>
                </div>
                <!-- 第二行 -->
                <div class="panel line">
                    <h2>人员变化
                        <a href="javacript:;">2020</a>
                        <a href="javacript:;">2021</a>
                    </h2>
                    <div class="chart"></div>
                    <div class="panel-footer"></div>
                </div>
                <!-- 第三行 -->
                <div class="column">
                    <div class="panel pie">
                        <h2>年临分布</h2>
                        <div class="chart">图标</div>
                        <div class="panel-footer"></div>
                    </div>
                </div>
            </div>
            <!-- =第二列 -->
            <div class="column">
                <!-- 建一个no容器 -->
                <div class="no">
                    <div class="no-hd">
                        <ul>
                            <li>20200717</li>
                            <li>19980066</li>
                        </ul>
                    </div>
                    <div class="no-bd">
                        <ul>
                            <li>前端需求人数</li>
                            <li>市场供应人数</li>
                        </ul>
                    </div>
                </div>
                <!-- 地图模块 -->
                <div class="map">
                    <div class="map1"></div>
                    <div class="map2"></div>
                    <div class="map3"></div>
                    <div class="chart"></div>
                </div>
            </div>
            <!-- =第三列 -->
            <div class="column">
                <!-- 第一行 -->
                <div class="column">
                    <div class="panel bar2">
                        <h2>技能</h2>
                        <div class="chart"></div>
                        <div class="panel-footer"></div>
                    </div>
                    <!-- 第二行 -->
                    <div class="panel line2">
                        <h2>传播量</h2>
                        <div class="chart"></div>
                        <div class="panel-footer"></div>
                    </div>
                    <!-- 第三行 -->
                    <div class="column">
                        <div class="panel pie2">
                            <h2>地区分布</h2>
                            <div class="chart">图标</div>
                            <div class="panel-footer"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- 引入flexible.js文件 -->
        <script src="./js/flexible.js"></script>
        <!-- 引入echarts文件 -->
        <script src="./js/echarts.min.js"></script>
        <!-- 导入jqury文件 -->
        <script src="./js/jquery.js"></script>
        <!-- 导入china文件 -->
        <script src="./js/china.js"></script>
        <!-- 最后导入我们的index.js我们编辑的组件 -->
        <script src="./js/index.js"></script>
    </header>
</body>

</html>
